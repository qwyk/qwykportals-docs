components:
  schemas:
    QuotationRequestLocation:
      title: QuotationRequestLocation
      type: object
      x-tags:
        - Models
      properties:
        type:
          type: string
          enum:
            - port
            - place
          description: '`port` for a port move, `place` for a door move'
          example: port
        code:
          type: string
          description: |-
            locode when type is port, structured data when type is place

            structured data:
            G:|X:|Y:|C:|P:

            Where:
            G: Google Places ID
            X: Longtitude
            Y: Latitude
            C: Country code
            P: Postal code
          example: 'G:ChIJT08M2DIpxEcRhHVJ1WdmeNY|X:4.6689416|Y:51.8152357|C:NL|P:3311XR'
        name:
          type: string
          example: 'Rotterdam, Netherlands'
        locode:
          type: string
          minLength: 5
          maxLength: 5
          example: NLRTM
        country_code:
          type: string
          minLength: 2
          maxLength: 2
          example: NL
      required:
        - type
        - code
        - name
        - locode
        - country_code
  securitySchemes: {}
