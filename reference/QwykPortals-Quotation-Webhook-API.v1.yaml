paths:
  '/{your-endpoint}':
    parameters:
      - schema:
          type: string
        name: your-endpoint
        in: path
        required: true
    post:
      summary: Quotation Request Webhook
      operationId: post
      responses:
        '200':
          description: OK
          headers: {}
          content:
            application/json:
              schema:
                type: array
                minItems: 1
                uniqueItems: false
                items:
                  type: object
                  properties:
                    transport_mode:
                      type: string
                      enum:
                        - OCEAN
                        - AIR
                        - TRUCK
                    load_type:
                      type: string
                      enum:
                        - fcl
                        - lcl
                      maxLength: 3
                      minLength: 3
                    carrier_scac:
                      type:
                        - string
                        - 'null'
                      minLength: 4
                      maxLength: 4
                    carrier_name:
                      type:
                        - string
                        - 'null'
                      maxLength: 191
                    pol_locode:
                      type: string
                      minLength: 5
                      maxLength: 5
                    pod_locode:
                      type: string
                      minLength: 5
                      maxLength: 5
                    rate_name:
                      type:
                        - string
                        - 'null'
                      maxLength: 191
                    transit_time:
                      type: integer
                      minimum: 0
                    currency:
                      type: string
                      minLength: 3
                      maxLength: 3
                      description: Ideally matches the `currency` from the request. But can be any of the currencies documented
                    total_amount:
                      type: number
                      description: The total amount fo the quotation in the `currency` provided. !!!This value gets overwriten in case Margin calculations are active using a sum of the breakdown items.!!!
                    breakdown:
                      type: array
                      minItems: 1
                      description: 'A list of charges, at least 1 is required'
                      items:
                        type: object
                        description: A charge object defining a charge line item on the quotation
                        properties:
                          segment:
                            type: string
                            enum:
                              - pickup
                              - origin
                              - freight
                              - destination
                              - delivery
                          charge_code:
                            type: string
                            maxLength: 3
                          charge_description:
                            type: string
                            maxLength: 191
                          base_currency:
                            type: string
                            minLength: 3
                            maxLength: 3
                          base_rate:
                            type: number
                          base_calculation_id:
                            type: integer
                            description: Check documentation for options
                          base_minimum:
                            type: number
                          total_amount:
                            type: number
                          exchange_rate:
                            type: number
                          total_amount_quotation:
                            type: number
                          remarks:
                            type:
                              - string
                              - 'null'
                            maxLength: 5000
                        required:
                          - segment
                          - charge_code
                          - charge_description
                          - base_currency
                          - base_rate
                          - base_calculation_id
                          - base_minimum
                          - total_amount
                          - exchange_rate
                          - total_amount_quotation
                          - remarks
                    valid_from:
                      type:
                        - string
                        - 'null'
                      format: date-time
                    valid_until:
                      type:
                        - string
                        - 'null'
                      format: date-time
                    remarks:
                      type:
                        - string
                        - 'null'
                      maxLength: 5000
                  required:
                    - transport_mode
                    - load_type
                    - carrier_scac
                    - carrier_name
                    - pol_locode
                    - pod_locode
                    - rate_name
                    - transit_time
                    - currency
                    - total_amount
                    - breakdown
                    - valid_from
                    - valid_until
                    - remarks
              examples:
                Example response:
                  value:
                    - transport_mode: OCEAN
                      load_type: fcl
                      carrier_scac: MAEU
                      carrier_name: Maersk Line
                      pol_locode: NLRTM
                      pod_locode: SGSIN
                      rate_name: Maersk FAK Rates EU-AS
                      transit_time: 28
                      currency: USD
                      total_amount: 1440.39
                      breakdown:
                        - segment: origin
                          charge_code: THC
                          charge_description: Terminal Handling Charges
                          base_currency: EUR
                          base_rate: 200
                          base_calculation_id: 2
                          base_minimum: 200
                          total_amount: 200
                          exchange_rate: 1.2
                          total_amount_quotation: 240
                          remarks: Includes documentation
                        - segment: freight
                          charge_code: OFR
                          charge_description: Ocean Freight
                          base_currency: USD
                          base_rate: 1000
                          base_calculation_id: 2
                          base_minimum: 1000
                          total_amount: 1000
                          exchange_rate: 1
                          total_amount_quotation: 1000
                          remarks: 'Includes BAF, CAF, other things'
                        - segment: destination
                          charge_code: DOR
                          charge_description: Delivery Order
                          base_currency: SGD
                          base_rate: 274.73
                          base_calculation_id: 1
                          base_minimum: 274.73
                          total_amount: 274.73
                          exchange_rate: 0.7311
                          total_amount_quotation: 200.69
                          remarks: 'Includes BAF, CAF, other things'
                      remarks: |-
                        Does not include overweight charges
                        Hazardous charges may apply
                      valid_from: '2020-08-01T00:00:00+00:00'
                      valid_until: '2020-08-30T23:59:59+00:00'
        '404':
          description: Not Found
          content:
            application/json:
              schema:
                type: array
                items: {}
              examples:
                Example:
                  value: []
      description: 'Upon a customer creating a quotation, Qwyk will make this request to a configured endpoint, and synchronously wait for the response for a maximum of 60 seconds (including the initial request duration). The responded rates will then be appended to the quotation.'
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                id:
                  type: string
                  example: 913cff5e-ab12-4a80-bdad-4a47bce25254
                owner:
                  type: object
                  required:
                    - id
                    - type
                    - name
                    - email
                    - team_id
                    - team_name
                    - job_title
                    - company
                    - location
                  properties:
                    id:
                      type: string
                      example: ea93fe35-2dc6-4751-a7db-a84a998dcc48
                    type:
                      type: string
                      example: portals-user
                    name:
                      type: string
                      example: Martyn
                    email:
                      type: string
                      example: o
                    team_id:
                      type: string
                      example: 5233d8dc-df75-4c5f-8766-4f766def1833
                    team_name:
                      type: string
                      example: Qwyk
                    job_title:
                      type: string
                      example: Keyboard Monkey
                    company:
                      type:
                        - string
                        - 'null'
                      example: Qwyk
                    location:
                      type:
                        - string
                        - 'null'
                      example: 'Dordt, ZH, NL'
                owner_reference:
                  type:
                    - string
                    - 'null'
                  example: This is a test quote
                origin:
                  $ref: ./QwykPortals-Quotations-API.v1.yaml#/components/schemas/QuotationRequestLocation
                destination:
                  $ref: ./QwykPortals-Quotations-API.v1.yaml#/components/schemas/QuotationRequestLocation
                transport_mode:
                  type: string
                  enum:
                    - OCEAN
                    - AIR
                    - TRUCK
                load_type:
                  type: string
                  enum:
                    - fcl
                    - lcl
                  description: always fcl or lcl but means ftl and ltl when transport_mode=TRUCK
                require_origin_charges:
                  type: boolean
                require_destination_charges:
                  type: boolean
                cargo_ready:
                  type: string
                  format: date-time
                commodity:
                  type: object
                  required:
                    - id
                    - code
                    - description
                  properties:
                    id:
                      type: integer
                      example: 1
                    code:
                      type: string
                      example: FAK0
                    description:
                      type: string
                      example: Freight All Kinds - Non Hazardous
                currency:
                  type: string
                  minLength: 3
                  maxLength: 3
                  example: USD
                  description: Currency the customer has requested the rate to be in
                packages:
                  type: array
                  minItems: 1
                  items:
                    type: object
                    properties:
                      id:
                        type: integer
                      quantity:
                        type: integer
                        example: 1
                        minimum: 1
                      packaging:
                        type: object
                        required:
                          - id
                          - code
                          - description
                        properties:
                          id:
                            type: integer
                          code:
                            type: string
                            example: '20'
                          description:
                            type: string
                            example: 20' Container
                      unit_weight:
                        type:
                          - number
                          - 'null'
                        description: only guaranteed when load_type = lcl
                        example: 2000
                      unit_length:
                        type:
                          - number
                          - 'null'
                        description: only guaranteed when load_type = lcl
                      unit_width:
                        type:
                          - number
                          - 'null'
                        description: only guaranteed when load_type = lcl
                      unit_height:
                        type:
                          - number
                          - 'null'
                        description: only guaranteed when load_type = lcl
                      unit_volume:
                        type:
                          - number
                          - 'null'
                        description: only guaranteed when load_type = lcl
                      uom:
                        type:
                          - string
                          - 'null'
                        enum:
                          - metric
                          - imperial
                        description: only guaranteed when load_type = lcl
                        example: metric
                      total_weight_kgs:
                        type: number
                      total_volume_cbm:
                        type: number
                        example: 2000
                    required:
                      - id
                      - quantity
                      - packaging
                      - unit_weight
                      - unit_length
                      - unit_width
                      - unit_height
                      - unit_volume
                      - uom
                      - total_weight_kgs
                      - total_volume_cbm
                total_quantity:
                  type: integer
                  example: 1
                total_weight_kgs:
                  type: number
                  example: 2000
                total_volume_cbm:
                  type: number
                  example: 0
                created_at:
                  type: string
                  format: date-time
                additionals:
                  type: object
                  properties:
                    call_before_delivery:
                      type: boolean
                    cargo_insurance:
                      type: boolean
                    customs_clearance_origin:
                      type: boolean
                    customs_clearance_destination:
                      type: boolean
                    delivery_appointment_required:
                      type: boolean
                    flatbed_required:
                      type: boolean
                    hazardous_cargo:
                      type: boolean
                    liftgate_delivery:
                      type: boolean
                    liftgate_pickup:
                      type: boolean
                    limited_access_delivery:
                      type: boolean
                    limited_access_pickup:
                      type: boolean
                    refrigerated:
                      type: boolean
                    residential_delivery:
                      type: boolean
                    residential_pickup:
                      type: boolean
                    stackable:
                      type: boolean
                    white_glove:
                      type: boolean
              required:
                - id
                - owner
                - owner_reference
                - origin
                - destination
                - transport_mode
                - load_type
                - require_origin_charges
                - require_destination_charges
                - cargo_ready
                - commodity
                - currency
                - packages
                - total_quantity
                - total_weight_kgs
                - total_volume_cbm
                - created_at
