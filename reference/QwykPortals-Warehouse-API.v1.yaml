            - url: 'http://api.next.qwykportals.com/api/portals/shipments/v2?page=2'
              label: Next &raquo;
              active: false
          path: 'http://api.next.qwykportals.com/api/portals/shipments/v2'
          per_page: 25
          to: 25
          total: 323
      properties:
        current_page:
          type: number
        from:
          type: number
        last_page:
          type: number
        links:
          type: array
          uniqueItems: true
          minItems: 1
          items:
            type: object
            properties:
              url:
                type: string
              label:
                type: string
                minLength: 1
              active:
                type: boolean
            required:
              - label
              - active
        path:
          type: string
          minLength: 1
        per_page:
          type: number
        to:
          type: number
        total:
          type: number
      required:
        - current_page
        - from
        - last_page
        - links
        - path
        - per_page
        - to
        - total
    MagayaCustomer:
      title: MagayaCustomer
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        street1:
          type: string
        state:
          type: string
        city:
          type: string
        postalcode:
          type: string
        country:
          type: string
      required:
        - id
  responses:
    '403':
      description: Forbidden
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
            required:
              - message
            x-examples:
              example-1:
                message: This action is unauthorized.
          examples:
            example-1:
              value:
                message: This action is unauthorized.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
            required:
              - message
            x-examples:
              example-1:
                message: 'No query results for model [{model}] {id}'
          examples:
            example-1:
              value:
                message: 'No query results for model [{model}] {id}'
  securitySchemes:
    Bearer Token:
      type: http
      scheme: bearer
security:
  - Bearer Token: []
