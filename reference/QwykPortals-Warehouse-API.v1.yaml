openapi: 3.1.0
info:
  title: 'PREVIEW: QwykPortals Warehouse API'
  version: '0.0'
  license:
    name: Proprietary
  contact:
    name: Magaya
    email: support@qwyk.o
  description: ''
servers:
  - url: 'https://api.qwykportals.com/api/portals'
    description: Production
  - url: 'https://api.next.qwykportals.com/api/portals'
    description: Staging
  - url: 'https://api.beta.qwykportals.com/api/portals'
    description: Beta
paths:
  /warehouse/warehouse-receipts:
    get:
      summary: Index
      tags:
        - Warehouse Receipt
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/WarehouseReceipt'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/403'
      operationId: get-api-portals-warehouse-receipts
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 25
          in: query
          name: page_size
        - schema:
            type: integer
            minimum: 1
            default: 1
          in: query
          name: page
        - schema:
            type: string
            default: created_at
            enum:
              - created_at
              - updated_at
              - status
              - number
          in: query
          name: order_by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: order_by_direction
    parameters: []
  '/warehouse/warehouse-receipts/{warehouseReceiptId}':
    get:
      summary: Show
      tags:
        - Warehouse Receipt
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    $ref: '#/components/schemas/WarehouseReceipt'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: 'get-api-portals-warehouse-receipts-:id'
    parameters:
      - schema:
          type: string
          format: uuid
        name: warehouseReceiptId
        in: path
        required: true
  '/warehouse/warehouse-receipts/{warehouseReceiptId}/attachments':
    parameters:
      - schema:
          type: string
          format: uuid
        name: warehouseReceiptId
        in: path
        required: true
    get:
      summary: Attachments Index
      tags:
        - Warehouse Receipt
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Attachment'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-api-portals-warehouse-receipts-id-cargo-items
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 25
          in: query
          name: page_size
        - schema:
            type: integer
            default: 1
            minimum: 1
          in: query
          name: page
        - schema:
            type: string
            enum:
              - created_at
              - updated_at
            default: created_a
          in: query
          name: order_by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: order_by_direction
      description: ''
  '/warehouse/warehouse-receipts/{warehouseReceiptId}/cargo-items':
    parameters:
      - schema:
          type: string
          format: uuid
        name: warehouseReceiptId
        in: path
        required: true
    get:
      summary: Cargo Items Index
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/CargoItem'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-api-portals-warehouse-receipts-id-cargo-items
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 25
          in: query
          name: page_size
        - schema:
            type: integer
            default: 1
            minimum: 1
          in: query
          name: page
        - schema:
            type: string
            enum:
              - status
              - quantity
            default: status
          in: query
          name: order_by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          in: query
          name: order_by_direction
      tags:
        - Warehouse Receipt
  '/warehouse/warehouse-receipts/{warehouseReceiptId}/entities':
    parameters:
      - schema:
          type: string
          format: uuid
        name: warehouseReceiptId
        in: path
        required: true
    get:
      summary: Entities Index
      tags:
        - Warehouse Receipt
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Entity'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-api-portals-warehouse-receipts-id-cargo-items
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 25
          in: query
          name: page_size
        - schema:
            type: integer
            default: 1
            minimum: 1
          in: query
          name: page
        - schema:
            type: string
            default: name
            enum:
              - name
          in: query
          name: order_by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: asc
          in: query
          name: order_by_direction
  '/warehouse/warehouse-receipts/{warehouseReceiptId}/events':
    parameters:
      - schema:
          type: string
          format: uuid
        name: warehouseReceiptId
        in: path
        required: true
    get:
      summary: Events Index
      tags:
        - Warehouse Receipt
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: array
                    items:
                      $ref: '#/components/schemas/Event'
                  links:
                    $ref: '#/components/schemas/PaginationLinks'
                  meta:
                    $ref: '#/components/schemas/PaginationMeta'
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'
      operationId: get-api-portals-warehouse-receipts-id-cargo-items
      parameters:
        - schema:
            type: integer
            minimum: 1
            default: 25
          in: query
          name: page_size
        - schema:
            type: integer
            default: 1
            minimum: 1
          in: query
          name: page
        - schema:
            type: string
            default: date
            enum:
              - created_at
              - updated_at
              - date
          in: query
          name: order_by
        - schema:
            type: string
            enum:
              - asc
              - desc
            default: desc
          in: query
          name: order_by_direction
  '/shared/attachments/{attachmentId}/link':
    parameters:
      - schema:
          type: string
        name: attachmentId
        in: path
        required: true
    get:
      summary: 'DRAFT: Attachment Download Link'
      tags:
        - Shared
        - Attachments
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                type: object
                properties:
                  data:
                    type: object
                    properties:
                      url:
                        type: string
                        format: uri
                      valid_until:
                        type: string
                        description: Timestamp until when the link is valid
                        format: date-time
        '403':
          $ref: '#/components/responses/403'
        '404':
          $ref: '#/components/responses/404'        
      operationId: get-shared-attachments-attachmentId
      description: Returns a Attachment's signed URL which can be used to download the file.
components:
  schemas:
    WarehouseReceipt:
      title: WarehouseReceipt
      type: object
      properties:
        id:
          type: string
          format: uuid
          readOnly: true
        organization_id:
          type: integer
          readOnly: true
        number:
          type: string
        status:
          type: integer
          minimum: 0
          maximum: 8
        status_name:
          type: string
          enum:
            - on-hand
            - in-progress
            - loaded
            - in-transit
            - at-destination
            - delivered
            - empty
            - arriving
            - pending
        warehouse:
          type: string
        shipper_name:
          type: string
        consignee_name:
          type: string
        supplier_name:
          type: string
        destination_agent_name:
          type: string
        driver_name:
          type: string
        carrier_pro_number:
          type: string
        carrier_tracking_number:
          type: string
        driver_license_number:
          type: string
        supplier_po_number:
          type: string
        notes:
          type: string
        is_on_hold:
          type: boolean
        created_by:
          type: string
        created_at:
          type: string
          format: date-time
          readOnly: true
        updated_at:
          type: string
          format: date-time
          readOnly: true
        deleted_at:
          type: string
          format: date-time
          readOnly: true
      required:
        - id
        - organization_id
        - number
        - status
        - status_name
        - is_on_hold
        - created_at
        - updated_at
    Event:
      title: Event
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_type:
          type: string
          enum:
            - warehouse-receipt
        parent_id:
          type: string
          format: uuid
        name:
          type: string
        event:
          type: string
        location_name:
          type: string
        date:
          type: string
          format: date-time
      required:
        - id
        - parent_type
        - parent_id
    CargoItem:
      title: CargoItem
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_type:
          type: string
          enum:
            - warehouse-receipt
        parent_id:
          type: string
          format: uuid
        status:
          type: integer
          minimum: 0
          maximum: 14
        status_name:
          type: string
          enum:
            - on-hand
            - in-progress
            - loaded
            - in-transit
            - at-destination
            - delivered
            - arriving
            - in-quote
            - available
            - booked
            - processed
            - pending
            - ordered
            - back-ordered
            - canceled
        type_code:
          type: integer
        count:
          type: integer
        quantity:
          type: integer
        package_name:
          type: string
        description:
          type: string
        location:
          type: string
        weight:
          $ref: '#/components/schemas/UnitValue'
        volume:
          $ref: '#/components/schemas/UnitValue'
        total_value:
          type: object
          properties:
            currency:
              type: string
            amount:
              type: number
        is_child:
          type: boolean
        is_kit:
          type: boolean
        is_container:
          type: boolean
        is_really_a_container:
          type: boolean
        is_vehicle:
          type: boolean
        is_on_hold:
          type: boolean
      required:
        - id
        - parent_type
        - parent_id
    Attachment:
      title: Attachment
      type: object
      properties:
        id:
          type: string
          format: uuid
        parent_type:
          type: string
          enum:
            - warehouse-receipt
        parent_id:
          type: string
          format: uuid
        filename:
          type: string
        description:
          type: string
        mime_type:
          type: string
        extension:
          type: string
        created_at:
          type: string
          format: date-time
      required:
        - id
        - parent_type
        - parent_id
    Entity:
      title: Entity
      type: object
      properties:
        entity_type:
          type: string
          enum:
            - ams_notify_party_1
            - ams_notify_party_2
            - billing_client
            - billing_client_invoice
            - consignee
            - delivery_entity
            - destination_pickup_entity
            - intermediate_consignee
            - issued_by
            - notify_party
            - online_creator
            - release_to
            - shipper
            - supplier
        parent_type:
          type: string
          enum:
            - warehouse-receipt
        parent_id:
          type: string
          format: uuid
        magaya_customer:
          $ref: '#/components/schemas/MagayaCustomer'
      required:
        - entity_type
        - parent_type
        - parent_id
        - magaya_customer
    UnitValue:
      title: UnitValue
      type: object
      properties:
        value:
          type: number
        unit:
          type: string
      x-internal: false
    PaginationLinks:
      description: ''
      type: object
      x-examples:
        example-1:
          first: 'http://api.next.qwykportals.com/api/portals/shipments/v2?page=1'
          last: 'http://api.next.qwykportals.com/api/portals/shipments/v2?page=13'
          prev: null
          next: 'http://api.next.qwykportals.com/api/portals/shipments/v2?page=2'
      properties:
        first:
          type: string
          minLength: 1
        last:
          type: string
          minLength: 1
        prev:
          type: string
        next:
          type: string
          minLength: 1
      required:
        - first
        - last
        - next
    PaginationMeta:
      description: ''
      type: object
      x-examples:
        example-1:
          current_page: 1
          from: 1
          last_page: 13
          links:
            - url: null
