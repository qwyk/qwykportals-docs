      description: Forbidden
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
            required:
              - message
            x-examples:
              example-1:
                message: This action is unauthorized.
          examples:
            example-1:
              value:
                message: This action is unauthorized.
    '404':
      description: Not Found
      content:
        application/json:
          schema:
            description: ''
            type: object
            properties:
              message:
                type: string
                minLength: 1
            required:
              - message
            x-examples:
              example-1:
                message: 'No query results for model [{model}] {id}'
          examples:
            example-1:
              value:
                message: 'No query results for model [{model}] {id}'
