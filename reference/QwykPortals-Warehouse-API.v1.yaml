        - total
    MagayaCustomer:
      title: MagayaCustomer
      type: object
      properties:
        id:
          type: string
          format: uuid
        name:
          type: string
        street1:
          type: string
        state:
          type: string
        city:
          type: string
        postalcode:
          type: string
        country:
          type: string
      required:
        - id
