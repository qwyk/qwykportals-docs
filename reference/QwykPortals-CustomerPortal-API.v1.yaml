          description: |-
            Unauthorized
            Invalid credentials
          content:
            application/json:
              schema:
                type: object
                properties:
                  error:
                    type: string
        '403':
          description: |-
            Forbidden
            Valid credentials but not able to continue, check response body `type` and `message` for a reason.
          content:
            application/json:
              schema:
                type: object
                properties:
                  type:
                    type: string
                    enum:
                      - email-unconfirmed
                      - account-unconfirmed
                      - not-allowed-on-site
                    description: |-
                      Reasons: 
                      * email-unconfirmed: the user has not yet confirmed their email address.
                      * account-unconfirmed: an administrator has not yet approved the account for access.
                      * not-allowed-on-site: the user is not authorized to access the Site belonging to the `site_id` that was provided 
                  message:
                    type: string
      tags:
        - Authentication
      description: ''
      security: []
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
