openapi: 3.0.0
info:
  title: Utilities
  version: '1.0'
  description: ''
servers:
  - url: 'https://api.next.qwykportals.com/api'
    description: Next (preview)
  - url: 'https://api.qwykportals.com/api'
    description: Production
paths:
  /ping:
    get:
      summary: Ping for healthcheck and version
      tags: []
      responses:
        '200':
          description: OK
          content:
            application/json:
              schema:
                description: ''
                type: object
                properties:
                  message:
                    type: string
                    minLength: 1
                  version:
                    type: string
                    minLength: 1
                required:
                  - message
                  - version
              examples:
                example-1:
                  value:
                    message: pong
                    version: 3.13.8
      operationId: get-api-ping
      description: Execute a healthcheck and return the current server version number
      parameters:
        - schema:
            type: string
          in: header
          name: Accept
          description: application/json
    parameters: []
components:
  schemas:
    User:
      title: User
      type: object
      description: ''
      x-examples:
        Alice Smith:
          id: 142
          firstName: Alice
          lastName: Smith
          email: alice.smith@gmail.com
          dateOfBirth: '1997-10-31'
          emailVerified: true
          signUpDate: '2019-08-24'
      properties:
        id:
          type: integer
          description: Unique identifier for the given user.
        firstName:
          type: string
        lastName:
          type: string
        email:
          type: string
          format: email
        dateOfBirth:
          type: string
          format: date
          example: '1997-10-31'
        emailVerified:
          type: boolean
          description: Set to true if the user's email has been verified.
        createDate:
          type: string
          format: date
          description: The date that the user was created.
      required:
        - id
        - firstName
        - lastName
        - email
        - emailVerified
  securitySchemes: {}
