openapi: 3.0.0
info:
  title: Simpliship APIs
  contact:
    name: Simpliship Support
    email: support@Simpliship.com
  version: '1.0'
  license:
    name: Proprietary
  description: |-
    Your API key can be (re)generated from your user account in the Portal. 

    Don't have an account yet? Sign up now or contact sales@Simpliship.com for more information.
servers:
  - url: 'https://portal.simpliship.xyz/api/rest'
    description: Staging
  - url: 'https://portal.simpliship.com/api/rest'
    description: Production
paths:
  /containertypes:
    get:
      summary: List Container Types
      operationId: rest/containertypes
      parameters:
        - name: mot
          in: query
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: ocean
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /shipments:
    get:
      summary: List Shipments
      operationId: rest/shipments
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      responses:
        '200': {}
      deprecated: false
      tags:
        - Shipments
    post:
      tags:
        - Simpli Ship APIs
      summary: Post a Shipment
      operationId: Postrest/shipments
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: UiseKspsiAlIppp22r0e0mmmhSspy2ppAler2p
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/shipmentsrequest'
            example:
              ShipmentBase:
                MOT: Ocean
                Destination:
                  Locode: USLAX
                Origin:
                  Locode: CNSHG
                CarrierRated: ''
                AdditionalInformation: This is a shipment of stuff.
                Commodity:
                  ID: 2
                ShipmentReadyDateParts: '2020-07-13'
                EndDateTimeOfBidding: '2020-07-13'
                RequestedDeliveryDateParts: '2020-07-14'
                PostingType: Private
                PrivateCarriers:
                  - ID: 1
                ServiceType: Port to Port
                StartingDoorZipcode: 200000
                EndingDoorZipcode: 90210
                AssessorialCharges:
                  CallBeforeDelivery: false
                  CargoInsuranceNeeded: false
                  DestinationCustomsClearanceNeeded: true
                  OriginCustomsClearanceNeeded: true
                  DeliveryAppointmentRequired: false
                  FlatbedRequired: false
                  Hazardous: false
                  InsideLimitedAccessDelivery: false
                  InsideLimitedAccessPickup: false
                  LiftgateDelivery: false
                  LiftgatePickup: false
                  Refrigerated: false
                  ResidentialDelivery: false
                  ResidentialPickup: false
                  Stackable: false
                  WhiteGlove: false
                Currency: USD
                LoadType: LCL
                Dimensions:
                  - Quantity: 1
                    QuantityUOM: Cartons
                    UnitWeight: 100
                    UnitWeightUOM: Kg
                    Length: 10
                    Width: 10
                    Height: 10
                    MeasureUOM: Inches
                RequestInstant: true
                RequestSpot: true
                OriginServicesRequired: false
                DestinationServicesRequired: false
                skipemail: 'N'
                skipAwardEmail: 'N'
                skipAwardEmailCarrier: 'N'
        required: true
      responses:
        '200': {}
      deprecated: false
  /preferredcompanies:
    get:
      summary: List of Preferred Carriers
      operationId: rest/getpreferredcompanies
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      responses:
        '200': {}
      deprecated: false
      tags:
        - Administration
    post:
      tags:
        - Simpli Ship APIs
      summary: Post Preferred Carriers
      operationId: rest/preferredcompanies
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/preferredcompaniesrequest'
            example:
              PrivateCarriers:
                - ID: 1
        required: true
      responses:
        '200': {}
      deprecated: false
  '/shipments/{shipmentId}':
    get:
      summary: Get Shipment Details
      operationId: GetShipmentDetails
      parameters: []
      responses:
        '200': {}
      security: []
      tags:
        - Shipments
    parameters:
      - schema:
          type: string
        name: shipmentId
        in: path
        required: true
  /bids:
    get:
      summary: List All Bids
      operationId: rest/bids
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: peeImsprir2mipspipspriUmpisIKpp2lKiUir
      responses:
        '200': {}
      deprecated: false
      tags:
        - Shipments
  '/shipments/{shipmentId}/bids':
    get:
      summary: List Bids for a Shipment
      operationId: rest/shipments/id/bids
      parameters: []
      responses:
        '200': {}
      deprecated: false
      security: []
      description: Retrieve a list of available bids for a specific shipment.
      tags:
        - Shipments
    parameters:
      - schema:
          type: number
          example: 1
        name: shipmentId
        in: path
        required: true
        description: The ID of the shipment to return bids for.
  '/bids/{id}':
    get:
      summary: Get Bid Details
      operationId: rest/bids/id
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      responses:
        '200': {}
      deprecated: false
      tags:
        - Shipments
    parameters: []
  /cities:
