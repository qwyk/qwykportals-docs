components:
  schemas:
    shipmentsrequest:
      title: rest/shipmentsrequest
      required:
        - ShipmentBase
      type: object
      properties:
        ShipmentBase:
          $ref: '#/components/schemas/ShipmentBase'
      example:
        ShipmentBase:
          ShipmentNo: 0
          MOT: Ocean
          Destination:
            Locode: USLAX
          Origin:
            Locode: CNSHG
          CarrierRated: ''
          AdditionalInformation: This is a shipment of stuff.
          Commodity:
            ID: 1
          ShipmentReadyDateParts: '2020-07-13T00:00:00.000+0000'
          EndDateTimeOfBidding: '2020-07-13T00:00:00.000+0000'
          RequestedDeliveryDateParts: '2020-07-14T00:00:00.000+0000'
          POReferenceNumber: ref# 22
          PostingType: Public
          PrivateCarriers:
            - ID: 1432
          ServiceType: Port to Port
          StartingDoorZipcode: 200000
          EndingDoorZipcode: 90210
          AssessorialCharges:
            CallBeforeDelivery: false
            CargoInsuranceNeeded: false
            DestinationCustomsClearanceNeeded: 'true,'
            OriginCustomsClearanceNeeded: 'true,'
            DeliveryAppointmentRequired: false
            FlatbedRequired: false
            Hazardous: false
            InsideLimitedAccessDelivery: false
            InsideLimitedAccessPickup: false
            LiftgateDelivery: false
            LiftgatePickup: false
            Refrigerated: false
            ResidentialDelivery: false
            ResidentialPickup: false
            Stackable: false
            WhiteGlove: false
          Currency: USD
          LoadType: LCL
          Dimensions:
            - Quantity: 1
              QuantityUOM: Cartons
              UnitWeight: 100
              UnitWeightUOM: Kg
              Length: 10
              Width: 10
              Height: 10
              MeasureUOM: Inches
          RequestInstant: true
          RequestSpot: true
    ShipmentBase:
      title: ShipmentBase
      required:
        - AdditionalInformation
        - AssessorialCharges
        - CarrierRated
        - Commodity
        - Currency
        - Destination
        - Dimensions
        - EndDateTimeOfBidding
        - EndingDoorZipcode
        - LoadType
        - MOT
        - Origin
        - POReferenceNumber
        - PostingType
        - PrivateCarriers
        - RequestInstant
        - RequestSpot
        - RequestedDeliveryDateParts
        - ServiceType
        - ShipmentNo
        - ShipmentReadyDateParts
        - StartingDoorZipcode
        - TotalMerchandiseValue
      type: object
      properties:
        ShipmentNo:
          type: integer
          format: int32
        MOT:
          type: string
        Destination:
          $ref: '#/components/schemas/Destination'
        Origin:
          $ref: '#/components/schemas/Origin'
        CarrierRated:
          type: string
        AdditionalInformation:
          type: string
        Commodity:
          $ref: '#/components/schemas/Commodity'
        ShipmentReadyDateParts:
          type: string
        EndDateTimeOfBidding:
          type: string
        RequestedDeliveryDateParts:
          type: string
        POReferenceNumber:
          type: string
        PostingType:
          type: string
        PrivateCarriers:
          type: array
          items:
            $ref: '#/components/schemas/PrivateCarrier'
        ServiceType:
          type: string
        TotalMerchandiseValue:
          type: string
          nullable: true
        StartingDoorZipcode:
          type: string
        EndingDoorZipcode:
          type: string
        AssessorialCharges:
          $ref: '#/components/schemas/AssessorialCharges'
        Currency:
          type: string
        LoadType:
          type: string
        Dimensions:
          type: array
          items:
            $ref: '#/components/schemas/Dimension'
        RequestInstant:
          type: boolean
        RequestSpot:
          type: boolean
      example:
        ShipmentNo: 0
        MOT: Ocean
        Destination:
          Locode: USLAX
        Origin:
          Locode: CNSHG
        CarrierRated: ''
        AdditionalInformation: This is a shipment of stuff.
        Commodity:
          ID: a2790766|u474334
        ShipmentReadyDateParts: '2020-07-13T00:00:00.000+0000'
        EndDateTimeOfBidding: '2020-07-13T00:00:00.000+0000'
        RequestedDeliveryDateParts: '2020-07-14T00:00:00.000+0000'
        POReferenceNumber: ref# 22
        PostingType: Public
        PrivateCarriers:
          - ID: 1432
        ServiceType: Port to Port
        StartingDoorZipcode: 200000
        EndingDoorZipcode: 90210
        AssessorialCharges:
          CallBeforeDelivery: false
          CargoInsuranceNeeded: false
          CustomsClearanceNeeded: true
          DeliveryAppointmentRequired: false
          FlatbedRequired: false
          Hazardous: false
          InsideLimitedAccessDelivery: false
          InsideLimitedAccessPickup: false
          LiftgateDelivery: false
          LiftgatePickup: false
          Refrigerated: false
          ResidentialDelivery: false
          ResidentialPickup: false
          Stackable: false
          WhiteGlove: false
        Currency: USD
        LoadType: LCL
        Dimensions:
          - Quantity: 1
            QuantityUOM: Cartons
            UnitWeight: 100
            UnitWeightUOM: Kg
            Length: 10
            Width: 10
            Height: 10
            MeasureUOM: Inches
        RequestInstant: true
        RequestSpot: true
    Destination:
      title: Destination
      required:
        - Locode
      type: object
      properties:
        Locode:
          type: string
      example:
        Locode: USLAX
    Origin:
