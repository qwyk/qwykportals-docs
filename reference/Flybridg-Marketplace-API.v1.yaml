      summary: List Ports
      operationId: rest/ports
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: filtercountry
          in: header
          required: false
          style: simple
          explode: false
          schema:
            type: string
            example: United States
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /companies:
    get:
      summary: Get Companies
      operationId: Getrest/companies
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: includerelated
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: 'Y'
      responses:
        '200': {}
      deprecated: false
      tags:
        - Administration
    post:
      tags:
        - Simpli Ship APIs
      summary: Create a Company
      operationId: rest/companies
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/companiesrequest'
            example:
              companyBase:
                companyInformation:
                  CompanyName: Japanese Shipper
                  CompanyType: shipper
                  SizeCompany: 1-50
                  KnownShipper: false
                  Street: ABC Street
                  State: California
                  City: Los Angeles
                  ZipCode: '20910'
                  PhoneNumber: '123456789'
                  isActive: true
                userInformation:
                  FirstName: Syed
                  LastName: Osama
                  Username: osama.japenese
                  Email: osama.japenes@mail.com
                  Password: '123456'
                  ConfirmPassword: '123456'
        required: true
      responses:
        '200': {}
      deprecated: false
  /completeregistration:
    post:
      tags:
        - Administration
      summary: Complete Company Registration
      operationId: rest/completeregistration
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/completeregistrationrequest'
            example:
              code: 772360
        required: true
      responses:
        '200': {}
      deprecated: false
  /shipments/winningbid:
    post:
      summary: Select Winning Bid
      operationId: rest/shipments/winningbidid
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/winningbididrequest'
            example:
              ShipmentID: 24
              BidID: 24
        required: true
      responses:
        '200': {}
      deprecated: false
      tags:
        - Shipments
  /shipments/1009/bids:
    post:
      summary: Post a Bid
      operationId: rest/shipmentBid
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: peeImsprir2mipspipspriUmpisIKpp2lKiUir
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/shipmentBidRequest'
            example:
              BidBase:
                Destination:
                  Locode: USLAX
                Origin:
                  Locode: CNSGH
                AllInCost: 100
                AdditionalRateDetails: ''
                BidType: Spot Bid
                AllInCurrency: USD
                Fees:
                  - Fee: PickupCharge
                    Value: 8
                    Currency: USD
                  - Fee: Other
                    Value: 4
                    Currency: USD
        required: true
      responses:
        '200': {}
      deprecated: false
      tags:
        - Shipments
  /cityports:
    get:
      summary: List City Ports
      operationId: rest/cityports
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: filtercountry
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Andorra
        - name: portname
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Andor
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /instantRates:
    get:
      summary: List Intant Rates
      operationId: rest/instantRates
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: ServiceType
          in: query
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: drm
        - name: LoadType
          in: query
          required: true
          style: form
          explode: true
          schema:
            type: string
            example: air
      responses:
        '200': {}
      deprecated: false
