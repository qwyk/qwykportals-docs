          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
      responses:
        '200': {}
      deprecated: false
      tags:
        - Administration
  /companies/2:
    get:
      summary: Get Company Details
      operationId: 'rest/companies/:id'
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
