            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: filtercity
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Los Angeles
        - name: filtercountry
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: United States
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /commodities:
    get:
      summary: List Commodities
      operationId: rest/commodities
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: true
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: filter
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Hardware
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /assessorialcharges:
    get:
      summary: List Assessorial Charges
      operationId: rest/assessorialcharges
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: true
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: mot
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Ocean
      responses:
        '200': {}
      deprecated: false
      description: ''
      tags:
        - Master Data
  /fees:
    get:
      summary: List Fees
      operationId: rest/fees
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: mot
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Ocean
      responses:
        '200': {}
      deprecated: false
      tags:
        - Master Data
  /handlingunits:
    get:
      summary: List Handling Units
      operationId: rest/handlingunits
      parameters:
        - name: apikey
          in: header
          required: true
          style: simple
          explode: false
          schema:
            type: string
            example: SsmphmimUyA0esie2sssehepripriis0lIhpsl
        - name: mot
          in: query
          required: false
          style: form
          explode: true
          schema:
            type: string
            example: Ocean
      responses:
        '200': {}
      deprecated: false
      tags:
